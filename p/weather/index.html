<!DOCTYPE html>
<html>
    <head>       
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" media="screen" rel="stylesheet" type="text/css" />
        <script src="jquery.min.js" type="text/javascript"></script>
        <script src="getData.js" type="text/javascript"></script>
		<script src="knockout-2.2.0.js" type="text/javascript"></script>
        <script src="dosomething.js" type="text/javascript"></script>
	<title>
        show me the weather
        </title>         
    </head>
     <style>
        a:link{color:#eee;text-decoration:none;}
        a:hover{color:#00f;text-decoration:none;}
        a:visited{color:#e33;text-decoration:none;}
    </style>
<body>
<div id="main">
	<br />
    <select id="provinces"></select>
    <select id="cities"></select>
    <select id="countries"></select>
	
	<br /><br />
	<span data-bind="text:city"></span><span class="smallfont" data-bind="text:city_en"></span>
	<!-- <span data-bind="text:cityid"></span> -->

	白天：<span data-bind="text:fx1"></span>，<span data-bind="text:index"></span>
	夜间：<span data-bind="text:fx2"></span>，<span data-bind="text:index48"></span>
	<br />
	
	
	<span data-bind="text:index48_d"></span>
	<span data-bind="text:index48_uv"></span>

	陈炼指数：<span data-bind="text:index_cl"></span>
	舒适度指数：<span data-bind="text:index_co"></span>
	<span data-bind="text:index_d"></span>
	<span data-bind="text:index_ls"></span>
	美发指数：<span data-bind="text:index_tr"></span>
	紫外线指数：<span data-bind="text:index_uv"></span>
	洗车指数：<span data-bind="text:index_xc"></span>
	<span data-bind="text:fchh"></span><br /><br />
	
	
	<div class="wwindow">

		<img data-bind= " attr :{src:'http://m.weather.com.cn/img/c'+img1+'.gif' ,title:img_title1 }" />

		<span data-bind="text:fl1"></span><br />

	</div>
